<?xml version="1.0" encoding="UTF-8"?>
<svg width="480" height="320" viewBox="0 0 480 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">No data illustration</title>
  <desc id="desc">Empty state graphic showing a chart placeholder and magnifying glass.</desc>

  <!-- background -->
  <rect x="0" y="0" width="480" height="320" fill="#ffffff"/>

  <!-- chart-like placeholder -->
  <g transform="translate(120,70)">
    <rect x="0" y="0" width="240" height="150" rx="8" fill="#f9fbfd" stroke="#e5ecf3" stroke-width="2"/>
    <!-- bars -->
    <rect x="30" y="100" width="20" height="30" rx="3" fill="#e5ecf3"/>
    <rect x="70" y="70" width="20" height="60" rx="3" fill="#e5ecf3"/>
    <rect x="110" y="40" width="20" height="90" rx="3" fill="#e5ecf3"/>
    <rect x="150" y="90" width="20" height="40" rx="3" fill="#e5ecf3"/>
  </g>

  <!-- magnifying glass -->
  <g transform="translate(290,150) rotate(20)">
    <circle cx="0" cy="0" r="36" fill="none" stroke="#9bb7d7" stroke-width="5"/>
    <line x1="25" y1="25" x2="55" y2="55" stroke="#9bb7d7" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
